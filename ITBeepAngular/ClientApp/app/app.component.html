<div class="row">
  <div class="col-md-4"></div>
  <div class="col-md-4">
    <label for="username"> username
      <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username">
    </label>
    <label for="email"> email
      <input type="text" name="email" id="email" class="form-control" [(ngModel)]="email">
    </label>
    <label for="mobile"> mobile
      <input type="text" name="mobile" id="mobile" class="form-control" [(ngModel)]="phone">
    </label>
    <br>
    <button type="button" id="btnSend" class="btn btn-primary" data-toggle="modal" data-target="#ServiceModal"> ارسال</button>
    <button type="button" hidden id="openIntrestedModal" class="btn btn-primary" data-toggle="modal" #openIntrestedModal data-target="#emailScheduleModal"> </button>
  </div>
  <div class="col-md-4"></div>

</div>


<div class="modal" tabindex="-1" role="dialog" id="ServiceModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p id="user-message" class="text-warning"></p>
                <p>اختر عرض من العروض التالية</p>
                <div id="serviceList">
                    <select class="form-control" id="serviceSlct" [(ngModel)]="serviceType" >
                        <option selected value="">Select option</option>
                        <option *ngFor="let pos of ServicesList" [value]="pos.id">{{pos.serviceName}}</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <div class="row">
                    <div class="col-md-12">
                        <button type="button" id="btnServiceSubmit" class="close" data-dismiss="modal" class="btn btn-primary" #closeServiceModal (click)="srvcSubmit($event)" >التالي</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1" role="dialog" id="emailScheduleModal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title"> </h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>ما هو مدى رضاك عن الخدمة</p>
                <select class="form-control" id="intrestedSlct" [(ngModel)]="intrested" >
                    <option selected value="1" selected>ممتاز</option>
                    <option value="2" selected>جيد</option>
                    <option value="3" selected>مقبول</option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button" id="btnServiceSubmit" class="btn btn-primary" (click)="submit($event)" >ارسال</button>
            </div>
        </div>
    </div>
</div>
